<!DOCTYPE html>	
<html lang="es">
<head>

<title>Práctica 1 EAR</title>
<link rel="stylesheet" href="estilos.css">

<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<body>
	<div class="container">
	<h1>Título 1</h1>

	<p> Párrafo de texto</p>

	<input type="text" id="campoTexto">
	<button onclick="imprimir()">Imprimir en consola</button>
	<button onclick="limpiar()">Limpiar campo de texto</button>
</div>

<h1>Práctica 3. Inicio de Sesión y Registro de Usuario</h1>

<div>
    <div class="fila">
    <label>Usuario:</label>
    <input type="text" id="usuario">
    </div>

    <br>
    
    <div class="fila"></div>
        <label>Password:</label>
        <input type="password" id="password"

    </div>
    
    <div class="fila botones">
        <button onclick="login()">Iniciar Sesión</button>
        <br><br>
        <button onclick="registro()">Registro</button>
    </div>
   <br>
    <p id="mensaje"></p>

</div>

<h1>Práctica 4. Gastos ionic</h1>
<div>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Presupuesto</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

            <div class="fila">
                <ion-label for="gasto">Tipo de gasto</ion-label>
                <ion-input type="text" id="gasto"></ion-input>
            </div>

            <div class="fila">
                <ion-label>Monto</ion-label>
                <ion-input type="text" id="monto"></ion-input>
            </div>

            <div class="fila">
                <ion-button onclick="guardar()">Guardar</ion-button>
            </div>
 

            <ion-list>
                <ion-item>
                   <ion-label id="mostrarArreglo"></ion-label>
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-app>
</div>

</body>

<script src="imprimir.js"></script>
</html>
