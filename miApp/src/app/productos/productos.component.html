<ion-content>
<ion-list> 
    <ion-item>
        <ion-select aria-label="Categoria" interface="popover" placeholder="Selecciona categoria"> 
            <ion-select-option value="{{categoria}}" *ngFor="let categoria of categorias" (ionChange)="filtrarProductoPorCategorias">{{categoria}}</ion-select-option> 
        </ion-select> 
    </ion-item>
</ion-list>

<ion-card *ngFor="let producto of productos" [routerLink]="['producto', producto.id]">
    <img alt={{producto.id}} src={{producto.image}} width="120px" />
    <ion-card-header>
      <ion-card-title>{{producto.title}}</ion-card-title>
      <ion-card-subtitle>${{producto.price}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
        {{producto.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
